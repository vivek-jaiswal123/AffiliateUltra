<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --text-color: #333;
            --light-bg: #f9f9f9;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --background-color: white;
            --card-bg: white;
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --primary-color: #6fa8dc;
            --text-color: #f9f9f9;
            --light-bg: #1e1e1e;
            --shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            --background-color: #121212;
            --card-bg: #1e1e1e;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .contact-section {
            background-color: var(--light-bg);
            padding: 6rem 2rem;
        }

        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4rem;
            margin-top: 3rem;
        }

        .contact-info, .contact-form {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light-bg);
            border-radius: 8px;
        }

        .contact-icon img {
            width: 24px;
            height: 24px;
        }

        .contact-details h4 {
            color: var(--text-color);
            margin-bottom: 0.25rem;
        }

        .contact-details a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.1rem;
        }

        .contact-details a:hover {
            text-decoration: underline;
        }

        .contact-form h3, .contact-info h3 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #357abd;
        }

        /* Dark Mode Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: #357abd;
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .contact-form h3, .contact-info h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Dark/Light Mode Toggle Button -->
    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>

    <section class="contact-section" id="contact">
        <div class="contact-container">
            <h2 class="section-title">Contact Us</h2>
            <div class="contact-grid">
                <div class="contact-info">
                    <h3>Get in Touch</h3>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email Icon">
                        </div>
                        <div class="contact-details">
                            <h4>Email</h4>
                            <a href="mailto:vj887128@gmail.com">vj887128@gmail.com</a>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <img src="https://cdn-icons-png.flaticon.com/512/126/126341.png" alt="Phone Icon">
                        </div>
                        <div class="contact-details">
                            <h4>Phone</h4>
                            <a href="tel:+917559407764">+91 7559407764</a>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <img src="https://cdn-icons-png.flaticon.com/512/2088/2088617.png" alt="Business Hours Icon">
                        </div>
                        <div class="contact-details">
                            <h4>Business Hours</h4>
                            <p>Monday - Friday: 9:00 AM - 6:00 PM</p>
                            <p>Saturday: 10:00 AM - 4:00 PM</p>
                        </div>
                        <!-- <div class="contact-address">
                            <div class="home-icon">
                                <h3>Address</h3>
                                <a href="#address">jgahdhadjagdh</a>
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="contact-form">
                    <h3>Send us a Message</h3>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Dark/Light Mode Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Check for saved theme in localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        themeToggle.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                themeToggle.textContent = 'ðŸŒ™';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'dark');
            }
        });

        // Form Handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                // Simulate form submission
                setTimeout(() => {
                    alert(`Thank you, ${name}! Your message has been sent.`);
                    this.reset();
                }, 1000);
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>
</body>
</html>
